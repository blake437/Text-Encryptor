<html>
  <head>
    <style>body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #f4f8fb;
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

#tabs {
  display: flex;
  justify-content: center;
  margin: 24px 0 0 0;
}

.tab {
  background: #f7f7f7;
  border: 1px solid #bbb;
  border-bottom: none;
  border-radius: 8px 8px 0 0;
  padding: 10px 38px;
  margin-right: 8px;
  font-family: inherit;
  font-size: 16px;
  box-shadow: 0 4px 12px 0 rgba(0,0,0,0.06);
  cursor: pointer;
  position: relative;
  top: 1px;
  transition: background 0.2s, font-weight 0.2s;
  color: #555;
}

.tab.active {
  background: #fff;
  font-weight: bold;
  border-color: #888 #888 #fff #888;
  z-index: 1;
  color: #222;
}

.tab:not(.active):hover {
  background: #ececec;
}

.tab-content {
  display: none;
  border: 1px solid #ccc;
  border-radius: 0 0 8px 8px;
  background: #fff;
  padding: 28px 32px 24px 32px;
  margin: 0 auto 32px auto;
  max-width: 480px;
  box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
  font-size: 15px;
}

.tab-content.active {
  display: block !important;
}

.above-tabs {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f7f7f7;
  border: 1px solid #bbb;
  border-radius: 8px 8px 0 0;
  box-shadow: 0 4px 12px 0 rgba(0,0,0,0.06);
  padding: 10px 24px 10px 24px;
  margin: 32px auto 0 auto;
  max-width: 480px;
  gap: 14px;
  position: relative;
  top: 24px;
}

.above-tabs input[type="text"], 
.above-tabs input[type="number"] {
  width: 180px;
  padding: 7px 12px;
  font-size: 15px;
  margin: 0;
  border: 1px solid #b0b0b0;
  border-radius: 5px;
  background-color: #f9f9f9;
  transition: border-color 0.2s;
}

.above-tabs input[type="text"]:focus, 
.above-tabs input[type="number"]:focus {
  outline: none;
  border-color: #0078d7;
}

.above-tabs button {
  background: #f7f7f7;
  color: #555;
  border: 1px solid #bbb;
  border-radius: 6px;
  font-size: 15px;
  padding: 8px 18px;
  cursor: pointer;
  box-shadow: 0 4px 12px 0 rgba(0,0,0,0.06);
  transition: background 0.2s, color 0.2s, border 0.2s;
}

.above-tabs button:hover, .above-tabs button:focus {
  background: #ececec;
  color: #222;
  border-color: #888;
}

input[type="text"], input[type="number"] {
  width: 220px;
  padding: 7px 12px;
  font-size: 15px;
  margin: 24px 12px 8px 0;
  border: 1px solid #b0b0b0;
  border-radius: 5px;
  background-color: #f9f9f9;
  transition: border-color 0.2s;
}

input[type="text"]:focus, input[type="number"]:focus {
  outline: none;
  border-color: #0078d7;
}

textarea {
  width: 100%;
  min-height: 80px;
  margin: 10px 0 18px 0;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #b0b0b0;
  font-size: 15px;
  background: #f9f9f9;
  resize: vertical;
}

button {
  padding: 8px 20px;
  margin: 0 8px 10px 0;
  background: #0078d7;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.18s;
  box-shadow: 0 1px 2px 0 rgba(0,0,0,0.04);
}

button:hover, button:focus {
  background: #005fa3;
}

.file-list {
  margin: 8px 0 14px 0;
  padding: 0;
  list-style: none;
  font-size: 14px;
}
.file-list li {
  margin: 0 0 3px 0;
  padding: 2px 0 2px 16px;
  background: url('data:image/svg+xml;utf8,<svg width="10" height="10" xmlns="http://www.w3.org/2000/svg"><circle cx="5" cy="5" r="5" fill="%2388c" /></svg>') 0 6px no-repeat;
  background-size: 10px 10px;
  color: #444;
  word-break: break-all;
}

@media (max-width: 600px) {
  .tab-content {
    padding: 16px 4vw;
    max-width: 98vw;
  }
  .above-tabs {
    flex-direction: column;
    align-items: stretch;
    padding: 10px 2vw;
    max-width: 98vw;
    gap: 10px;
  }
  .above-tabs input[type="text"], .above-tabs input[type="number"] {
    width: 96vw;
    max-width: 98vw;
  }
  input[type="text"], input[type="number"] {
    width: 96vw;
    max-width: 98vw;
  }
}
    </style>
  </head>
  <body>
    <div class="above-tabs">
      <input type="text" placeholder="encryption key" id="key">
      <input type="number" placeholder="message number" id="num">
      <button type="button" id="newMessageBtn">New Message</button>
    </div>
    <div id="tabs">
      <div class="tab" onclick="showTabContent('tab1')">Encrypt</div>
      <div class="tab" onclick="showTabContent('tab2')">Decrypt</div>
    </div>
    <div id="tab1" class="tab-content active">
      Plaintext:
      <textarea id="plaintext"></textarea>
      <button type="button" onclick="encrypt()">Encrypt</button>
      <input type="file" id="fileInput" style="display:none" multiple />
      <button type="button" onclick="document.getElementById('fileInput').click()">Attach File(s)</button>
      <ul class="file-list" id="attachedFilesList"></ul>
      <button type="button" id="downloadAttachedBtn" style="display:none" onclick="downloadAttachedFile()">Download Attached File(s)</button>
    </div>
    <div id="tab2" class="tab-content">
      Ciphertext:
      <textarea id="ciphertext"></textarea>
      <button type="button" onclick="decrypt()">Decrypt</button>
    </div>
  </body>
<script>
  showTabContent('tab1')
  function strToBuf(str) {
    return new TextEncoder().encode(str);
  }
  function bufToStr(buf) {
    return new TextDecoder().decode(buf);
  }
  function bufToB64(buf) {
    return btoa(String.fromCharCode(...new Uint8Array(buf)));
  }
  function b64ToBuf(b64) {
    return Uint8Array.from(atob(b64), c => c.charCodeAt(0));
  }
  async function sha256(message) {
    const data = strToBuf(message);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
  }
  async function hashToKey(hashHex) {
    const raw = Uint8Array.from(hashHex.match(/.{2}/g).map(b => parseInt(b, 16)));
    return crypto.subtle.importKey(
      "raw", raw, "AES-GCM", false, ["encrypt", "decrypt"]
    );
  }
  async function getFinalHash(key, num) {
    const keyHash = await sha256(key);
    const numHash = await sha256(num);
    const keyBigInt = BigInt('0x' + keyHash);
    const numBigInt = BigInt('0x' + numHash);
    const multiplied = keyBigInt * numBigInt;
    return sha256(multiplied.toString());
  }

  let attachedFiles = [];
  let lastDecryptedFiles = [];

  document.getElementById('fileInput').addEventListener('change', function(evt) {
    const files = Array.from(evt.target.files);
    attachedFiles = files;
    updateAttachedFilesList();
    document.getElementById('downloadAttachedBtn').style.display = "none";
  });

  function updateAttachedFilesList() {
    const list = document.getElementById('attachedFilesList');
    list.innerHTML = "";
    if (attachedFiles.length > 0) {
      attachedFiles.forEach(f => {
        const li = document.createElement('li');
        li.textContent = f.name;
        list.appendChild(li);
      });
    }
  }

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(btoa(e.target.result));
      reader.onerror = reject;
      reader.readAsBinaryString(file);
    });
  }
  function base64ToUint8Array(b64) {
    var binary = atob(b64);
    var len = binary.length;
    var bytes = new Uint8Array(len);
    for (var i = 0; i < len; i++) {
      bytes[i] = binary.charCodeAt(i);
    }
    return bytes;
  }

  async function encrypt() {
    const keyStr = document.getElementById('key').value;
    let num = document.getElementById('num').value;
    const plaintext = document.getElementById('plaintext').value;
    if (!keyStr || !plaintext) return alert("Provide key and plaintext.");
    if (!num || num === "0") {
      num = Math.floor(Math.random() * 1000000);
      document.getElementById('num').value = num;
    }
    let envelope = null;
    if (attachedFiles.length > 0) {
      const filesArr = [];
      for (const file of attachedFiles) {
        const fileDataB64 = await fileToBase64(file);
        filesArr.push({
          n: file.name,
          d: fileDataB64
        });
      }
      envelope = JSON.stringify({
        t: plaintext,
        files: filesArr
      });
    } else {
      envelope = JSON.stringify({ t: plaintext });
    }
    const finalHash = await getFinalHash(keyStr, num);
    const aesKey = await hashToKey(finalHash);
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const ctBuf = await crypto.subtle.encrypt(
      { name: "AES-GCM", iv }, aesKey, strToBuf(envelope)
    );
    const full = new Uint8Array([...iv, ...new Uint8Array(ctBuf)]);
    document.getElementById('ciphertext').value = bufToB64(full);
    attachedFiles = [];
    updateAttachedFilesList();
    document.getElementById('fileInput').value = "";
    document.getElementById('downloadAttachedBtn').style.display = "none";
    showTabContent('tab2');
  }

  async function decrypt() {
    const keyStr = document.getElementById('key').value;
    const num = document.getElementById('num').value;
    const b64 = document.getElementById('ciphertext').value;
    if (!keyStr || !num || !b64) return alert("Provide key, message number, and ciphertext.");
    const full = b64ToBuf(b64.trim());
    const iv = full.slice(0, 12);
    const ct = full.slice(12);
    const finalHash = await getFinalHash(keyStr, num);
    const aesKey = await hashToKey(finalHash);
    try {
      const ptBuf = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv }, aesKey, ct
      );
      const envelopeStr = bufToStr(ptBuf);
      let envelope;
      try {
        envelope = JSON.parse(envelopeStr);
      } catch {
        throw new Error('Corrupted decrypted data');
      }
      document.getElementById('plaintext').value = envelope.t || "";
      lastDecryptedFiles = [];
      if (envelope.files && Array.isArray(envelope.files) && envelope.files.length > 0) {
        lastDecryptedFiles = envelope.files.map(f => ({
          name: f.n,
          data: base64ToUint8Array(f.d)
        }));
        document.getElementById('downloadAttachedBtn').style.display = "inline";
      } else {
        document.getElementById('downloadAttachedBtn').style.display = "none";
        lastDecryptedFiles = [];
      }
      showTabContent('tab1');
    } catch {
      alert("Decryption failed! (wrong key/message number or data corrupted)");
    }
  }

  function downloadAttachedFile() {
    if (!lastDecryptedFiles.length) return;
    if (lastDecryptedFiles.length === 1) {
      const blob = new Blob([lastDecryptedFiles[0].data]);
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = lastDecryptedFiles[0].name;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
    } else {
      const zipName = "attachments.zip";
      createAndDownloadZip(lastDecryptedFiles, zipName);
    }
  }

  function createAndDownloadZip(files, zipName) {
    if (typeof JSZip === "undefined") {
      alert("Multiple file download requires JSZip library.");
      return;
    }
    const zip = new JSZip();
    files.forEach(f => zip.file(f.name, f.data));
    zip.generateAsync({ type: "blob" }).then(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = zipName;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
    });
  }

  function showTabContent(tabId) {
    document.querySelectorAll('.tab-content').forEach(
      c => c.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    document.querySelectorAll('#tabs .tab').forEach(tab => tab.classList.remove('active'));
    if (tabId === 'tab1') {
      document.querySelectorAll('#tabs .tab')[0].classList.add('active');
    } else {
      document.querySelectorAll('#tabs .tab')[1].classList.add('active');
    }
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</html>
